<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense Tracker â€“ Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui, -apple-system, BlinkMacSystemFont;
  background:#0f172a;
  color:#e5e7eb;
  padding:16px;
}

.money{font-weight:800}

.card{
  background:#020617;
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
}

h2{margin:0 0 10px}

input,select{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:14px;
  border:1px solid #1e293b;
  background:#020617;
  color:white;
  font-size:16px;
}

.toggle{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.toggle button{
  flex:1;
  padding:14px;
  border-radius:999px;
  border:2px solid #1e293b;
  background:#020617;
  color:white;
  font-weight:700;
}

.toggle .active.in{border-color:#16a34a;color:#4ade80}
.toggle .active.out{border-color:#dc2626;color:#fb7185}

button.save{
  width:100%;
  padding:16px;
  border:none;
  border-radius:999px;
  background:#2563eb;
  color:white;
  font-size:18px;
  font-weight:800;
  margin-top:10px;
}

.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#020617;
  display:flex;
  gap:10px;
  padding:10px;
}

.bottom-nav a{
  flex:1;
  text-align:center;
  text-decoration:none;
  padding:14px;
  border-radius:999px;
  background:#2563eb;
  color:white;
  font-weight:700;
}
</style>
</head>

<body>

<div class="card">
  <h2>Add Transaction</h2>

  <label>Date</label>
  <input type="date" id="date">

  <label>Type</label>
  <div class="toggle">
    <button id="inBtn" class="in" onclick="setType('IN')">IN</button>
    <button id="outBtn" class="out" onclick="setType('OUT')">OUT</button>
  </div>

  <label>Category</label>
  <select id="category">
    <optgroup label="Income">
      <option>Salary</option>
      <option>Freelance</option>
      <option>Business</option>
      <option>Investment</option>
    </optgroup>
    <optgroup label="Expense">
      <option>Food</option>
      <option>Groceries</option>
      <option>Travel</option>
      <option>Fuel</option>
      <option>Rent</option>
      <option>Bills</option>
      <option>Shopping</option>
      <option>Medical</option>
      <option>Education</option>
      <option>Entertainment</option>
      <option>EMI / Loan</option>
    </optgroup>
  </select>

  <label>Amount</label>
  <input type="number" id="amount">

  <label>Note</label>
  <input type="text" id="note">

  <button class="save" onclick="saveTx()">Save</button>
</div>

<div class="bottom-nav">
  <a href="historymobile.html">ðŸ“œ History</a>
  <a href="index.html">ðŸ–¥ Desktop</a>
</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbyucNg-_rXfdnIsHQf_XnitffZtS4KdLNkqyrMGUCUKWM1fWGimkrTpA-KBWicRHfsVwA/exec";
let type="";

date.valueAsDate=new Date();

function setType(t){
  type=t;
  inBtn.classList.remove("active");
  outBtn.classList.remove("active");
  (t==="IN"?inBtn:outBtn).classList.add("active",t==="IN"?"in":"out");
}

async function saveTx(){
  if(!type || !amount.value) return alert("Fill all");

  await fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      date:date.value,
      type:type,
      category:category.value,
      amount:+amount.value,
      note:note.value,
      proof:""
    })
  });

  amount.value="";
  note.value="";
  alert("Saved âœ…");
}
</script>

</body>
</html>
