<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transaction History</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Candara, Calibri, Segoe, sans-serif;
  background:#f6f7fb;
  color:#1f2937;
  padding:30px;
}

.money{
  font-family:Cambria, "Cambria Math", serif;
  font-weight:700;
}

.container{max-width:1200px;margin:auto}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

/* SUMMARY CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  margin-bottom:25px;
}

.card{
  background:white;
  padding:18px;
  border-radius:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.card h4{margin:0;font-size:13px;color:#6b7280}
.card p{margin:8px 0 0;font-size:24px}

.in{color:#16a34a}
.out{color:#dc2626}
.net{color:#2563eb}

/* FILTERS */
.filters{
  background:white;
  padding:16px;
  border-radius:14px;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  margin-bottom:25px;
}

label{font-size:13px;color:#374151}

select,button{
  padding:10px;
  border-radius:8px;
  border:1px solid #d1d5db;
}

/* TABLE */
.table-box{
  background:white;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 22px rgba(0,0,0,.10);
}

table{width:100%;border-collapse:collapse}
thead{background:#2563eb}
th{color:white;padding:12px;text-align:left;font-size:13px}
td{padding:14px;font-size:14px}
tbody tr{border-bottom:1px solid #e5e7eb}
</style>
</head>

<body>
<div class="container">

<div class="header">
  <h2>Transaction History</h2>
  <a href="index.html">← Back</a>
</div>

<!-- SUMMARY -->
<div class="cards">
  <div class="card">
    <h4>Total IN</h4>
    <p class="money in" id="totalIn">₹0</p>
  </div>
  <div class="card">
    <h4>Total OUT</h4>
    <p class="money out" id="totalOut">₹0</p>
  </div>
  <div class="card">
    <h4>Net Balance</h4>
    <p class="money net" id="netTotal">₹0</p>
  </div>
</div>

<!-- FILTERS -->
<div class="filters">
  <div>
    <label>Year</label>
    <select id="yearFilter"></select>
  </div>

  <div>
    <label>Month</label>
    <select id="monthFilter"></select>
  </div>

  <div>
    <label>Type</label>
    <select id="typeFilter">
      <option value="">All</option>
      <option>IN</option>
      <option>OUT</option>
    </select>
  </div>

  <div>
    <label>Category</label>
    <select id="categoryFilter">
      <option value="">All</option>
      <option>Food</option>
      <option>Travel</option>
      <option>Rent</option>
      <option>Bills</option>
      <option>Others</option>
    </select>
  </div>

  <div>
    <label>&nbsp;</label>
    <button onclick="applyFilters()" style="background:#2563eb;color:white">
      Apply
    </button>
  </div>
</div>

<!-- TABLE -->
<div class="table-box">
<table>
<thead>
<tr>
  <th>Date</th>
  <th>Type</th>
  <th>Category</th>
  <th>Amount</th>
  <th>Note</th>
</tr>
</thead>
<tbody id="table"></tbody>
</table>
</div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyucNg-_rXfdnIsHQf_XnitffZtS4KdLNkqyrMGUCUKWM1fWGimkrTpA-KBWicRHfsVwA/exec";

let transactions=[], filtered=[];
const table=document.getElementById("table");

/* FETCH */
async function fetchTransactions(){
  const res=await fetch(API_URL);
  transactions=await res.json();
  setupYearMonth();
  applyFilters();
}

/* YEAR & MONTH */
function setupYearMonth(){
  const years=[...new Set(transactions.map(t=>t.date.slice(0,4)))].sort().reverse();
  yearFilter.innerHTML='<option value="">All</option>';
  years.forEach(y=>yearFilter.innerHTML+=`<option>${y}</option>`);

  yearFilter.onchange=()=>{
    const months=[...new Set(transactions
      .filter(t=>t.date.startsWith(yearFilter.value))
      .map(t=>t.date.slice(0,7))
    )];
    monthFilter.innerHTML='<option value="">All</option>';
    months.forEach(m=>monthFilter.innerHTML+=`<option value="${m}">${m}</option>`);
  };
}

/* FILTER */
function applyFilters(){
  filtered=transactions.filter(t=>{
    if(yearFilter.value && !t.date.startsWith(yearFilter.value)) return false;
    if(monthFilter.value && !t.date.startsWith(monthFilter.value)) return false;
    if(typeFilter.value && t.type!==typeFilter.value) return false;
    if(categoryFilter.value && t.category!==categoryFilter.value) return false;
    return true;
  });
  render();
  totals();
}

/* TOTALS */
function totals(){
  let tin=0,tout=0;
  filtered.forEach(t=>{
    t.type==="IN"?tin+=+t.amount:tout+=+t.amount;
  });
  totalIn.textContent=`₹${tin}`;
  totalOut.textContent=`₹${tout}`;
  netTotal.textContent=`₹${tin-tout}`;
}

/* TABLE */
function render(){
  table.innerHTML="";
  filtered.forEach(t=>{
    table.innerHTML+=`
      <tr>
        <td>${t.date}</td>
        <td class="${t.type==="IN"?"in":"out"}">${t.type}</td>
        <td>${t.category}</td>
        <td class="money">₹${t.amount}</td>
        <td>${t.note||"-"}</td>
      </tr>
    `;
  });
}

fetchTransactions();
</script>
</body>
</html>
