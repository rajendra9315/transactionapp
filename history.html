<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transaction History</title>

<style>
*{box-sizing:border-box}

/* FONTS */
body{
  margin:0;
  font-family:Candara, Calibri, Segoe, sans-serif;
  background:#f6f7fb;
  color:#1f2937;
  padding:30px;
}

.money{
  font-family:Cambria, "Cambria Math", serif;
  font-weight:700;
}

.container{max-width:1200px;margin:auto}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.header h2{margin:0}

.header a{
  text-decoration:none;
  background:#2563eb;
  color:white;
  padding:8px 14px;
  border-radius:999px;
  font-size:14px;
}

/* FILTERS */
.filters{
  background:white;
  padding:16px;
  border-radius:14px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  margin-bottom:25px;
}

label{font-size:13px;color:#374151}

select{
  padding:10px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-family:Candara, Calibri, Segoe, sans-serif;
}

/* TABLE */
.table-box{
  background:white;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 8px 22px rgba(0,0,0,.10);
}

table{width:100%;border-collapse:collapse}

thead{background:#2563eb}

th{
  color:white;
  padding:12px;
  text-align:left;
  font-size:13px;
}

td{padding:14px;font-size:14px}

tbody tr{border-bottom:1px solid #e5e7eb}

.in{color:#16a34a;font-weight:700}
.out{color:#dc2626;font-weight:700}

button{
  border:none;
  background:none;
  cursor:pointer;
  font-size:13px;
}

.edit{color:#2563eb}
.delete{color:#dc2626}

img.proof{
  width:40px;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

<!-- HEADER -->
<div class="header">
  <h2>Transaction History</h2>
  <a href="index.html">‚Üê Back to Dashboard</a>
</div>

<!-- FILTERS -->
<div class="filters">
  <div>
    <label>Month</label>
    <select id="monthFilter"></select>
  </div>

  <div>
    <label>Type</label>
    <select id="typeFilter">
      <option value="">All</option>
      <option>IN</option>
      <option>OUT</option>
    </select>
  </div>

  <div>
    <label>Category</label>
    <select id="categoryFilter">
      <option value="">All</option>
      <option>Food</option>
      <option>Travel</option>
      <option>Rent</option>
      <option>Bills</option>
      <option>Others</option>
    </select>
  </div>

  <div>
    <label>&nbsp;</label>
    <button onclick="applyFilters()"
      style="background:#2563eb;color:white;padding:10px;border-radius:999px">
      Apply
    </button>
  </div>
</div>

<!-- TABLE -->
<div class="table-box">
<table>
<thead>
<tr>
  <th>Date</th>
  <th>Type</th>
  <th>Category</th>
  <th>Amount</th>
  <th>Proof</th>
  <th>Note</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="table"></tbody>
</table>
</div>

</div>

<script>
/* =================================================
   üî¥ PASTE GOOGLE WEB APP URL HERE (IMPORTANT)
   ================================================= */
const API_URL = "https://script.google.com/macros/s/AKfycbyucNg-_rXfdnIsHQf_XnitffZtS4KdLNkqyrMGUCUKWM1fWGimkrTpA-KBWicRHfsVwA/exec";
/* Example:
const API_URL = "https://script.google.com/macros/s/AKfycbxxxx/exec";
*/

let transactions = [];
let filtered = [];
const table = document.getElementById("table");

/* FETCH FROM GOOGLE SHEET */
async function fetchTransactions(){
  const res = await fetch(API_URL);
  transactions = await res.json();
  filtered = [...transactions];
  setupMonthFilter();
  render();
}

/* MONTH DROPDOWN */
function setupMonthFilter(){
  const monthSet = new Set(transactions.map(t => t.date.slice(0,7)));
  monthFilter.innerHTML = `<option value="">All</option>`;
  [...monthSet].sort().reverse().forEach(m=>{
    monthFilter.innerHTML += `<option value="${m}">${m}</option>`;
  });
}

/* FILTER */
function applyFilters(){
  filtered = transactions.filter(t=>{
    if(monthFilter.value && !t.date.startsWith(monthFilter.value)) return false;
    if(typeFilter.value && t.type !== typeFilter.value) return false;
    if(categoryFilter.value && t.category !== categoryFilter.value) return false;
    return true;
  });
  render();
}

/* RENDER */
function render(){
  table.innerHTML="";
  filtered.forEach((t,i)=>{
    table.innerHTML += `
      <tr>
        <td>${t.date}</td>
        <td class="${t.type==="IN"?"in":"out"}">${t.type}</td>
        <td>${t.category}</td>
        <td class="money">‚Çπ${t.amount}</td>
        <td>${t.proof ? `<img class="proof" src="${t.proof}" onclick="open('${t.proof}')">` : "-"}</td>
        <td>${t.note}</td>
        <td>
          <button class="edit" onclick="editTx('${t.id}')">Edit</button>
          |
          <button class="delete" onclick="delTx('${t.id}')">Delete</button>
        </td>
      </tr>
    `;
  });
}

/* EDIT (amount only ‚Äì safe) */
async function editTx(id){
  const tx = transactions.find(t => t.id === id);
  const amount = prompt("Edit amount", tx.amount);
  if(amount === null || amount <= 0) return;

  tx.amount = +amount;

  await fetch(API_URL, {
    method: "PUT",
    body: JSON.stringify(tx)
  });

  fetchTransactions();
}

/* DELETE (double confirm) */
async function delTx(id){
  if(!confirm("Do you want to delete this transaction?")) return;
  if(!confirm("Are you REALLY sure?")) return;

  await fetch(`${API_URL}?id=${id}`, {
    method: "DELETE"
  });

  fetchTransactions();
}

/* INIT */
fetchTransactions();
</script>

</body>
</html>
