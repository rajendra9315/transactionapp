<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transaction History</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Candara, Calibri, Segoe, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  padding:30px;
}

.container{max-width:1200px;margin:auto}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}

/* COLORFUL CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-bottom:30px;
}

.card{
  padding:24px;
  border-radius:22px;
  color:white;
  position:relative;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
}

.card::after{
  content:"";
  position:absolute;
  width:140px;
  height:140px;
  background:rgba(255,255,255,.15);
  border-radius:50%;
  top:-40px;
  right:-40px;
}

.card h4{margin:0;font-size:14px;opacity:.9}
.card p{
  margin-top:10px;
  font-size:30px;
  font-weight:800;
  font-family:Cambria,"Cambria Math",serif;
}

.card.in{background:linear-gradient(135deg,#16a34a,#4ade80)}
.card.out{background:linear-gradient(135deg,#dc2626,#fb7185)}
.card.net{background:linear-gradient(135deg,#2563eb,#38bdf8)}

/* FILTERS */
.filters{
  background:#020617;
  padding:18px;
  border-radius:18px;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:14px;
  margin-bottom:30px;
}

label{font-size:13px;color:#94a3b8}

select,button{
  padding:11px;
  border-radius:10px;
  border:none;
  background:#020617;
  color:white;
  outline:1px solid #1e293b;
}

button{
  background:#2563eb;
  cursor:pointer;
}

/* TABLE */
.table-box{
  background:#020617;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 15px 35px rgba(0,0,0,.6);
}

table{width:100%;border-collapse:collapse}
thead{background:#2563eb}
th{padding:14px;font-size:13px;text-align:left}
td{padding:14px;font-size:14px;border-bottom:1px solid #1e293b}

.inTxt{color:#4ade80;font-weight:700}
.outTxt{color:#fb7185;font-weight:700}
.money{font-family:Cambria,"Cambria Math",serif;font-weight:700}
</style>
</head>

<body>
<div class="container">

<div class="header">
  <h2>Transaction History</h2>
  <a href="index.html" style="color:#38bdf8;text-decoration:none">← Back</a>
</div>

<!-- SUMMARY -->
<div class="cards">
  <div class="card in">
    <h4>Total IN</h4>
    <p id="totalIn">₹0</p>
  </div>
  <div class="card out">
    <h4>Total OUT</h4>
    <p id="totalOut">₹0</p>
  </div>
  <div class="card net">
    <h4>Net Balance</h4>
    <p id="netTotal">₹0</p>
  </div>
</div>

<!-- FILTERS -->
<div class="filters">
  <div>
    <label>Year</label>
    <select id="yearFilter"></select>
  </div>

  <div>
    <label>Month</label>
    <select id="monthFilter"></select>
  </div>

  <div>
    <label>Type</label>
    <select id="typeFilter">
      <option value="">All</option>
      <option>IN</option>
      <option>OUT</option>
    </select>
  </div>

  <div>
    <label>Category</label>
    <select id="categoryFilter">
      <option value="">All</option>

      <!-- INCOME -->
      <optgroup label="Income">
        <option>Salary</option>
        <option>Freelance</option>
        <option>Business</option>
        <option>Investment</option>
        <option>Others</option>
      </optgroup>

      <!-- EXPENSE -->
      <optgroup label="Expense">
        <option>Food</option>
        <option>Groceries</option>
        <option>Travel</option>
        <option>Fuel</option>
        <option>Rent</option>
        <option>Bills</option>
        <option>Shopping</option>
        <option>Medical</option>
        <option>Education</option>
        <option>Entertainment</option>
        <option>EMI / Loan</option>
      </optgroup>
    </select>
  </div>

  <div>
    <label>&nbsp;</label>
    <button onclick="applyFilters()">Apply</button>
  </div>
</div>

<!-- TABLE -->
<div class="table-box">
<table>
<thead>
<tr>
  <th>Date</th>
  <th>Type</th>
  <th>Category</th>
  <th>Amount</th>
  <th>Note</th>
</tr>
</thead>
<tbody id="table"></tbody>
</table>
</div>

</div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbyucNg-_rXfdnIsHQf_XnitffZtS4KdLNkqyrMGUCUKWM1fWGimkrTpA-KBWicRHfsVwA/exec";

let transactions=[],filtered=[];
const table=document.getElementById("table");

/* FETCH */
async function fetchTransactions(){
  const res=await fetch(API_URL);
  transactions=await res.json();
  setupYearMonth();
  applyFilters();
}

/* YEAR + MONTH */
function setupYearMonth(){
  const years=[...new Set(transactions.map(t=>t.date.slice(0,4)))].sort().reverse();
  yearFilter.innerHTML='<option value="">All</option>';
  years.forEach(y=>yearFilter.innerHTML+=`<option>${y}</option>`);

  yearFilter.onchange=()=>{
    const months=[...new Set(transactions
      .filter(t=>t.date.startsWith(yearFilter.value))
      .map(t=>t.date.slice(0,7))
    )];
    monthFilter.innerHTML='<option value="">All</option>';
    months.forEach(m=>monthFilter.innerHTML+=`<option value="${m}">${m}</option>`);
  };
}

/* FILTER */
function applyFilters(){
  filtered=transactions.filter(t=>{
    if(yearFilter.value && !t.date.startsWith(yearFilter.value)) return false;
    if(monthFilter.value && !t.date.startsWith(monthFilter.value)) return false;
    if(typeFilter.value && t.type!==typeFilter.value) return false;
    if(categoryFilter.value && t.category!==categoryFilter.value) return false;
    return true;
  });
  render();
  totals();
}

/* TOTALS */
function totals(){
  let tin=0,tout=0;
  filtered.forEach(t=>{
    t.type==="IN"?tin+=+t.amount:tout+=+t.amount;
  });
  totalIn.textContent=`₹${tin}`;
  totalOut.textContent=`₹${tout}`;
  netTotal.textContent=`₹${tin-tout}`;
}

/* TABLE */
function render(){
  table.innerHTML="";
  filtered.forEach(t=>{
    table.innerHTML+=`
      <tr>
        <td>${t.date}</td>
        <td class="${t.type==="IN"?"inTxt":"outTxt"}">${t.type}</td>
        <td>${t.category}</td>
        <td class="money">₹${t.amount}</td>
        <td>${t.note||"-"}</td>
      </tr>
    `;
  });
}

fetchTransactions();
</script>
</body>
</html>
